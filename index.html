<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Martin's Aquarium</title>
</head>
<body>
    <header>
        <div><img class="logo" src="images/logo.png" alt="logo"></div>>
        <h1>Martin's Marvelous Fish</h1>
    </header>
    <main>
        <div class="content-left">
            <article class="fishlist">
                <p class="card fish">Fish example #1</p>
                <p class="card fish">Fish example #2</p>
                <p class="card fish">Fish example #3</p>
            </article>
            <article class="fishlist">
                <p class="card quote">Quote about fish #1</p>
                <p class="card quote">Quote about fish #2</p>
                <p class="card quote">Quote about fish #3</p>
            </article>
            <article class="fishlist">
                <p class="card location">Location for fish #1</p>
                <p class="card location">Location for fish #2</p>
                <p class="card location">Location for fish #3</p>
            </article>
        </div>
        <div class="content-right">
            <p class="card tank">Tips for the tank for fish #1</p>
            <p class="card tank">Tips for the tank for fish #2</p>
            <p class="card tank">Tips for the tank for fish #3</p>
        </div>
    </main>
</body>
</html>
